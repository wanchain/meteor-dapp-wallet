<template name="views_modals_unlock_erc20TransactionInfo">
    <h1>Crosschain Transaction</h1>
    <table class="dapp-zebraPou">
        <tbody>
            <tr>
                <td>Amount</td>
                <td>{{amount}} {{symbol}}</td>
            </tr>


            <tr>
                <td>From:</td>
                <td>{{from}} {{fromL}}</td>
            </tr>
            <tr>
                <td>Toï¼š</td>
                <td>{{to}} {{toL}}</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <p class="tx-info">
        {{#if valueFee}}
        <small>+ Outbound Tx fee</small> {{valueFee}} WAN
        <br>
        {{/if}}
        <small>+ {{i18n "wallet.send.estimatedFee"}}</small> {{fee}}
        <br>
        <small class="gas-price">
            {{i18n "wallet.transactions.gasPrice"}} {{chooseGasPrice}}
            <br>
            {{i18n "wallet.send.texts.estimatedGas"}} {{estimatedGas}}
        </small>
    </p>

    <input type="password" id="crosschain-psd"
           disabled="{{TemplateVar.get "isButton"}}"
           placeholder="{{TemplateVar.get "passwdType"}}" style="width: 100%;"/>
    <input type="password" id="crosschain-psdTo"
           disabled="{{TemplateVar.get "isButton"}}"
           placeholder="{{TemplateVar.get "passwdTypeTo"}}" style="width: 100%;"/>

    <div class="dapp-modal-buttons">
        <button class="cancel-cross" disabled="{{TemplateVar.get "isButton"}}">CANCEL</button>
        <button class="ok-cross dapp-primary-button"
                disabled="{{TemplateVar.get "isButton"}}"
        >OK</button>
    </div>

</template>
